 GER_transport_plane_equipment_1_desc:0"Ju 52는 더 큰 이전의 융커스 W 33와 유사했습니다.제 1차 세계 대전 당시 융커스 사가 선구자적으로 합금 듀랄루민 금속제를 사용하여 기체 구조를 강화했습니다"

