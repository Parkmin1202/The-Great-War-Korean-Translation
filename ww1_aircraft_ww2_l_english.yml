 transport_plane_equipment_1:0 "수송기"
 transport_plane_equipment_1_short:0 "수송기"
 transport_plane_equipment_1_desc:0 "병력과 장비를 운반 할 수있는 4개 이상의 엔진 비행기는 매우 힘든 일이지만, 우리의 공업가들은 이를 수행 할 수 있다고 주장합니다. 기존의 전략 폭격기는 일을 위해 재편성 될 수 있습니다."

